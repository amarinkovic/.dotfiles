set -g default-shell /bin/zsh

set-option -sa terminal-overrides ",xterm*:Tc"

# for displaying images
set -gq allow-passthrough

# Improve colors
set -g default-terminal "tmux-256color"

# Change prefix from 'Ctrl+B' to 'Ctrl+z'
set-option -g prefix C-z
unbind C-b
bind C-z send-prefix

# Enable config reload
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded config"

# Split window
bind h split-window -h -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"

set -g mouse on
setw -g mode-keys vi

# Pane copy/pasting
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind C-v paste-buffer

# resize panes
bind -n M-h resize-pane -L 2
bind -n M-l resize-pane -R 2
bind -n M-k resize-pane -U 2
bind -n M-j resize-pane -D 2

# Sync panes
bind e setw synchronize-panes on
bind E setw synchronize-panes off


set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g status-position bottom

# Reorder windows
bind-key -n M-S-Left swap-window -t -1 -d
bind-key -n M-S-Right swap-window -t +1 -d

# Window navigation
bind -n S-left  previous-window
bind -n S-right next-window

# Allow tmux to set the terminal title
set-option -g set-titles on
set-option -g set-titles-string "#{pane_title}"

# Pass thorugh focus events
set-option -s focus-events on

set -g allow-passthrough on

set -ga update-environment TERM

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'  # restore sessions
set -g @plugin 'tmux-plugins/tmux-continuum'  # peeriodically save sessions

# Preserve session
set -g @resurrect-capture-pane-contents "off"
set -g @continuum-save-interval '60'
set -g @continuum-restore "on"

set -g @plugin 'catppuccin/tmux#v2.1.2' # See https://github.com/catppuccin/tmux/tags for additional tags

# Configure Catppuccin
set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"

# Status left look and feel
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_maroon}] Ó™Ö #{pane_current_command} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]‚îÇ"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_blue}] Ó´∑ #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "

# Status right look and feel
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_blue},none] ÔÄá $USER "
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]‚îÇ"
set -ga status-right "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_bg},bold] ÓØà #S },#{#[bg=#{@thm_bg},fg=#{@thm_green}] ÓØà #S }}"

# Configure Tmux
set -g status-style "bg=default"
set -g status-justify "absolute-centre"

# Pane border look and feel
setw -g pane-border-status bottom
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=default,fg=#{@thm_overlay_0}"
setw -g pane-border-style "bg=default,fg=#{@thm_surface_0}"
setw -g pane-border-lines single

# Window look and feel
set -wg automatic-rename on
set -g automatic-rename-format "Window"

set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=#{@thm_bg},fg=#{@thm_rosewater}"
set -g window-status-last-style "bg=#{@thm_bg},fg=#{@thm_peach}"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"
set -gF window-status-separator "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}]‚îÇ"

set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,}#{?window_zoomed_flag,(üîç),} "
set -g window-status-current-style "bg=#{@thm_peach},fg=#{@thm_bg},bold"

# Initialize TMUX Plugin Manager (must be last line in this file)
run '~/.tmux/plugins/tpm/tpm'
